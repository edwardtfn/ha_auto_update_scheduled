# https://yamllint.readthedocs.io/en/stable/configuration.html#default-configuration
---
yaml-files:
  - '*.yaml'
  - '*.yml'
  - '.yamllint'

rules:
  anchors:
    forbid-undeclared-aliases: true
    forbid-duplicated-anchors: true
  braces: enable
  brackets: enable
  colons: enable
  commas: enable
  comments:
    level: warning
  comments-indentation:
    level: warning
  document-end:
    level: warning
  document-start:
    level: warning
  empty-lines: enable
  empty-values: disable
  float-values:
    level: warning
  hyphens: enable
  indentation: enable
  key-duplicates: enable
  key-ordering: disable
  line-length:
    max: 200
  new-line-at-end-of-file: enable
  new-lines: enable
  octal-values:
    level: warning
  quoted-strings: disable
  trailing-spaces: enable
  truthy:
    level: warning
...
